<div *ngIf="authService.signedIn; else signedOut">
  <p>Auth DEBUG: {{ authService.token }}</p>
  <button class="logout" (click)="onLogout()">Sign out</button>
</div>

<ng-template #signedOut>
  <button class="register" (click)="onRegister()">Register</button>
  <button class="login" (click)="onLogin()">Sign in</button>
</ng-template>
