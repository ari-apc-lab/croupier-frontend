<h3>Top Applications</h3>

<div class="grid grid-pad">
  <a
    *ngFor="let app of applications"
    class="col-1-3"
    routerLink="/app/detail/{{ app.id }}"
    routerLinkActive="router-link-active"
  >
    <div class="module app">
      <h4>{{ app.name }}</h4>
    </div>
  </a>
</div>

<app-application-search></app-application-search>
