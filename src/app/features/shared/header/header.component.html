<mat-toolbar>
    <mat-toolbar-row>
        <button class="toolbar-btn" mat-icon-button (click)="toggleSideBar()">
            <mat-icon>menu</mat-icon>
        </button>

        <button mat-button class="title-btn" (click)="navigate('/')">
          <span style="font-size: x-large;"> Global Challenges Portal </span>
        </button>

        <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
            <ul fxLayout="row" fxLayoutGap="10px">
                <li>
                    <button class="toolbar-btn" mat-icon-button>
                        <mat-icon>settings</mat-icon>
                    </button>
                </li>
                <li  *ngIf="!authService.signedIn">
                  <button class="toolbar-btn" mat-icon-button (click)="onLogin()">
                      <mat-icon>login</mat-icon>
                  </button>
                </li>
                <li>
                    <button class="toolbar-btn" mat-icon-button (click)="navigate('/getting-started')">
                        <mat-icon>help_outline</mat-icon>
                    </button>
                </li>
                <li *ngIf="authService.signedIn">
                    <button class="toolbar-btn" mat-button [matMenuTriggerFor]="menu">
                        <mat-icon>person_outline</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button class="toolbar-btn" mat-menu-item (click)="onLogout()">
                            <mat-icon>exit_to_app</mat-icon>
                            Sign out
                        </button>
                    </mat-menu>
                </li>
            </ul>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
