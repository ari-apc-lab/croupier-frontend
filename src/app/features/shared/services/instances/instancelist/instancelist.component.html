<div *ngIf="!instances">
  No instances
</div>
<mat-grid-list cols="3" rowHeight="3:1">
  <mat-grid-tile *ngFor="let instance of pagedInstances">
    <div class="app-card" (click)="open(instance)">
      <div class="ins-name">
        <p class="ins-name">{{instance.id}} - {{instance.name}}</p>
      </div>
      <div class="ins-delete-btn">
        <button class="close-btn">
          <mat-icon aria-hidden="false" aria-label="Example home icon">clear</mat-icon>
        </button>
      </div>
    </div>
  </mat-grid-tile>
</mat-grid-list>

<mat-paginator 
  *ngIf="instances"
  [length]="instances.length"
  [pageSize]="pageSize"
  [pageSizeOptions]="pageSizeOptions"
  (page)="OnPageChange($event)">
</mat-paginator>
