<h3>Latest Applications</h3>

<div class="grid grid-pad">
  <a
    *ngFor="let app of applications"
    class="col-1-3"
    routerLink="/apps/detail/{{ app.id }}"
    routerLinkActive="router-link-active"
  >
    <div class="module app">
      <h3>{{ app.name }}</h3>
      <h4>Owner: {{app.owner}}</h4>
      <div class="new-app">
        <mat-icon 
        *ngIf="app.is_new"
        aria-hidden="false" 
        style="color: #e7c000; font-size: xx-large;"
        >
          star
        </mat-icon>
        <p>NEW</p>
      </div>
       
    </div>
  </a>
</div>

<app-appsearch></app-appsearch>
